<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker and Colour Changer Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>COLOUR PICKER AND COLOUR CHANGER</h1>
        <div class="project-container">
            <div class="color-picker-container">
                <div id="colorDisplay" class="color-display">
                    <span class="color-text">Selected Color:</span>
                </div>
                <input type="color" id="colorPicker" class="color-picker">
            </div>
            <div class="colour_changer">
                <span class="button" id="yellow"></span>
                <span class="button" id="green"></span>
                <span class="button" id="violet"></span>
                <span class="button" id="aqua"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
